<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="listagem de filmes da SWAPI (Star Wars API)">
    <meta name="keywords" content="Star Wars, API, JavaScript">
    <title>Star Wars - Listagem de Filmes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/films.css">

</head>



<body>
    <header id="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo Star Wars">
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">personagens</a></li>
                <li><a href="#">filmes</a></li>
                <li><a href="planets.html">planetas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="films-section">

            <article class="select-article">
                <h1 class="main-title">Filmes</h1>

                <div class="filters">
                    <div class="order-by">
                        <h4 class="title-select">Ordenar por</h4>
                        <select id="order-select" class="select">
                            <option value="release">Lançamento</option>
                            <option value="episode">Ordem Cronológica</option>
                        </select>
                    </div>
                    <select id="person-select" class="select">
                        <option value="">Selecione um personagem</option>
                    </select>
                </div>
            </article>

            <article class="films-list-article">
                <ul class="films-list" id="films-list"><span class="loading">Carregando filmes...</span></ul>
            </article>

        </section>
    </main>

    <footer>
        <div class="arrow-navigation">
            <a href="#header"><i class="fa-solid fa-chevron-up"></i></a>
        </div>
        <hr>
        <div class="link-linkedin">
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/giovana-castro-496562238/" target="_blank"
                    rel="noopener noreferrer">Giovana Castro</a></p>
        </div>
    </footer>
    <script src="assets/js/api/api-films.js"></script>
</body>

</html>
