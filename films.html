<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="listagem de filmes da SWAPI (Star Wars API)">
    <meta name="keywords" content="Star Wars, API, JavaScript">
    <title>Star Wars - Listagem de Filmes</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>



<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo Star Wars">
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html">personagens</a></li>

                <li><a href="planets.html">planetas</a></li>

        <section class="films-section">
            <h1 class="main-title">Filmes</h1>

            <select id="order-select" class="select">
                <option value="release">Lançamento</option>
                <option value="episode">Ordem Cronológica</option>
            </select>

            <select id="person-select" class="select">
                Carregando personagens...
            </select>

            <ul class="films-list" id="films-list">Carregando filmes...</ul>
        </section>
    </main>

    <footer>
        <hr>
